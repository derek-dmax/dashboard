<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pool Dashboard</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700" rel="stylesheet" />

  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div id="wrapper">
    <div class="content-area">
      <div class="container-fluid">
        <div class="main">
          <h5 class="mt-4">All Pools</h5>
          <div class="row sparkboxes mt-1 mb-4">
            <div class="col-md-3">
              <div class="box box1">
                <div id="spark1"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box2">
                <div id="spark2"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box3">
                <div id="spark3"></div>
              </div>
            </div>
          </div>

          <h5 class="mt-2">Midwives Pool</h5>
          <div class="row sparkboxes mb-4">
            <div class="col-md-3">
              <div class="box box1">
                <div id="spark4"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box2">
                <div id="spark5"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box3">
                <div id="spark6"></div>
              </div>
            </div>
          </div>

          <h5 class="mt-2">Nurses Pool</h5>
          <div class="row sparkboxes mt-1 mb-4">
            <div class="col-md-3">
              <div class="box box1">
                <div id="spark7"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box2">
                <div id="spark8"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="box box3">
                <div id="spark9"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="assets/data.js"></script>
  <script src="assets/scripts.js"></script>

  <script></script>
</body>

</html>
